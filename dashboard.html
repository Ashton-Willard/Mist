<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Games</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="dashboard-container">
        <h2 class="dashboard-title">Game Management</h2>
        <table class="game-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Price</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for game in games %}
                <tr>
                    <td>{{ game.id }}</td>
                    <td>{{ game.title }}</td>
                    <td>${{ "%.2f"|format(game.price) }}</td>
                    <td>
                        <form method="POST" action="{{ url_for('delete_game', game_id=game.id) }}">
                            <button class="del-button" type="submit" onclick="return confirm('Are you sure you want to delete this game?')">Delete</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a class="back-button" href="{{ url_for('store') }}">‚Üê Back to Store</a>
    </div>
</body>
</html>
