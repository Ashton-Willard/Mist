<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mist - Game Store</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
<header>
    <h1 class="title">Mist</h1>
    <nav class="nav-buttons">
        <button onclick="window.location.href='{{ url_for('signup') }}'">Signup</button>
        <button onclick="window.location.href='{{ url_for('login') }}'">Login</button>
    </nav>
</header>



    <footer>
        <p>Â© 2025 Mist Gaming Store</p>
    </footer>

    <script>
        document.getElementById('searchBox').addEventListener('input', function() {
            let searchQuery = this.value.toLowerCase();
            document.querySelectorAll('.game-card').forEach(card => {
                let title = card.querySelector('h3').textContent.toLowerCase();
                card.style.display = title.includes(searchQuery) ? 'block' : 'none';
            });
        });
    </script>
</body>
</html>
